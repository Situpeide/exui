<div class="ex-page">
  <div class="page-header">
    <h4>Switch</h4>
    <p class="text-gray text-sm">开关效果</p>
  </div>

  <div class="list">
    <div class="item" ui-mode="0px 15px">
      <div class="text">橙色开关</div>
      <input class="switch driving" type="checkbox" checked />
    </div>
    <div class="item" ui-mode="0px 15px">
      <div class="text">红色开关</div>
      <input class="switch warning" type="checkbox" />
    </div>
    <div class="item" ui-mode="0px 15px">
      <div class="text">蓝色开关</div>
      <input class="switch primary" type="checkbox" checked />
    </div>
    <div class="item" ui-mode="0px 15px">
      <div class="text">绿色开关</div>
      <input class="switch success" type="checkbox" />
    </div>
  </div>

  <footer class="vspace btm-fixed">
    <div class="text-center text-sm">
      <a class="link" href="javascript:history.back();"><img width="90" src="./images/footer.png" /></a>
    </div>
  </footer>
</div>
