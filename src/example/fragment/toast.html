<div class="ex-page">
  <div class="page-header">
    <h4>Toast</h4>
    <p class="text-gray text-sm">吐司</p>
  </div>

  <div class="vspace hspace">
    <button class="button default" data-toast="#toast1" modal="false">载入中(非模态)</button>
    <button class="button default" data-toast="#toast2">操作失败1</button>
    <button class="button default" data-toast="#toast3" modal="false">操作失败2 (非模态)</button>
    <button class="button default" data-toast="#toast4">操作成功1</button>
    <button class="button default" data-toast="#toast5" modal="false">操作成功2 (非模态)</button>
    <button class="button default" data-toast="#toast6">自定义图片</button>
  </div>

  <div style="display: none;">

    <div id="toast1">
      <div class="toast">
        <i class="icon waiting"></i>
      </div>
    </div>

    <div id="toast2">
      <div class="toast">
        <i class="icon">&#xe61d;</i>
        <span class="text">操作失败</span>
      </div>
    </div>

    <div id="toast3">
      <div class="toast">
        <i class="icon">&#xe616;</i>
        <span class="text">操作失败</span>
      </div>
    </div>

    <div id="toast4">
      <div class="toast">
        <i class="icon">&#xe61c;</i>
        <span class="text">操作成功</span>
      </div>
    </div>

    <div id="toast5">
      <div class="toast">
        <i class="icon">&#xe624;</i>
        <span class="text">操作成功</span>
      </div>
    </div>

    <div id="toast6">
      <div class="toast">
        <i class="icon"><img src="./images/question.png" /></i>
        <span class="text">自定义图片</span>
      </div>
    </div>

  </div>

  <footer class="vspace btm-fixed">
    <div class="text-center text-sm">
      <a class="link" href="javascript:history.back();"><img width="90" src="./images/footer.png" /></a>
    </div>
  </footer>
</div>
<script type="text/javascript">
  (function() {
    var timer = null;
    $(document).off('click', '.button[data-toast]').on('click', '.button[data-toast]', function() {
      clearTimeout(timer);
      var selector = $(this).data('toast');
      widgetManager.show($(selector).html(), {
        clazz: 'transparent',
        modal: $(this).attr('modal') !== 'false',
      });

      timer = setTimeout(function() {
        widgetManager.hide();
      }, 2500);
    });
  })();
</script>
