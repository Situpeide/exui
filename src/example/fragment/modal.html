<div class="ex-page">
  <div class="page-header">
    <h4>Modal</h4>
    <p class="text-gray text-sm">模态框</p>
  </div>

  <div class="vspace hspace">
    <button class="button default" data-modal="#modalAlert1">Alert: 带标题</button>
    <button class="button default" data-modal="#modalAlert2">Alert: 无标题</button>
    <button class="button default" data-modal="#modalConfirm1">Confirm: 带标题</button>
    <button class="button default" data-modal="#modalConfirm2">Confirm: 无标题</button>
    <button class="button default" data-modal="#modalConfirm3">Confirm: 弹窗嵌套</button>
  </div>

  <div style="display: none">

    <div id="modalAlert1">
      <div class="modal">
        <h3 class="title">温馨提示</h3>
        <div class="content">本商品销售范围不支持您所在的社区或库存不足</div>
        <footer class="footer">
          <div class="button-group nesting compact">
            <a class="button square text-primary text-strong submit" data-dismiss="true">确定</a>
          </div>
        </footer>
      </div>
    </div>

    <div id="modalAlert2">
      <div class="modal">
        <div class="content">本商品销售范围不支持您所在的社区或库存不足</div>
        <footer class="footer">
          <div class="button-group nesting compact">
            <a class="button square text-primary text-strong submit" data-dismiss="true">知道了</a>
          </div>
        </footer>
      </div>
    </div>

    <div id="modalConfirm1">
      <div class="modal">
        <h3 class="title">温馨提示</h3>
        <div class="content">本商品销售范围不支持您所在的社区或库存不足</div>
        <footer class="footer">
          <div class="button-group compact nesting">
            <a class="button square text-primary cancel" data-dismiss="true">取消</a>
            <a class="button square text-primary text-strong submit" data-dismiss="true">确定</a>
          </div>
        </footer>
      </div>
    </div>

    <div id="modalConfirm2">
      <div class="modal">
        <div class="content">本商品销售范围不支持您所在的社区或库存不足</div>
        <footer class="footer">
          <div class="button-group compact nesting">
            <a class="button square text-primary cancel" data-dismiss="true">放弃</a>
            <a class="button square text-primary text-strong submit" data-dismiss="true">去完善</a>
          </div>
        </footer>
      </div>
    </div>

    <div id="modalConfirm3">
      <div class="modal" data-nested="true">
        <h3 class="title">温馨提示</h3>
        <div class="content">这是一个弹窗嵌套实现范例，用于展示弹窗层叠状况</div>
        <footer class="footer">
          <div class="button-group compact nesting">
            <a class="button square text-primary cancel" data-dismiss="true">取消</a>
            <a class="button square text-primary text-strong submit" data-modal="#modalAlert1">查看</a>
          </div>
        </footer>
      </div>
    </div>

  </div>

  <footer class="vspace btm-fixed">
    <div class="text-center text-sm">
      <a class="link" href="javascript:history.back();"><img width="90" src="./images/footer.png" /></a>
    </div>
  </footer>
</div>
<script type="text/javascript">
  $(document).off('click', '.button[data-modal]').on('click', '.button[data-modal]', function() {
    var selector = $(this).data('modal');
    widgetManager.show($(selector).html());
  });
</script>
